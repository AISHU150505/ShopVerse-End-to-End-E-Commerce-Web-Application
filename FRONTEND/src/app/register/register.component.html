<div class="container">
    <div class="card p-20" style="padding:20px;">
         <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput
                ngModel
                name="userName"
                id="userName"
                placeholder="userName">
                <mat-hint>UserName</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Firstname</mat-label>
                <input matInput
                ngModel
                name="userFirstName"
                id="userFirstName"
                placeholder="userFirstName">
                <mat-hint>FirstName</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Lastname</mat-label>
                <input matInput
                ngModel
                name="userLastName"
                id="userLastName"
                placeholder="Lastname">
                <mat-hint>LastName</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput
                ngModel
                name="userPassword"
                id="userPassword"
                placeholder="userPassword">
                <mat-hint>UserName</mat-hint>
            </mat-form-field>
            <div class="text-center">
                <button class="w-100" type="submit" mat-raised-button color="primary">Register</button>
            </div>
          
         </form>
    </div>
</div>
