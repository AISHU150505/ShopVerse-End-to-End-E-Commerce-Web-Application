<div class="container mt-5">
   <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search any product </mat-label>
      <input matInput
      #searchkeyword
      (keyup)="searchByKeyword(searchkeyword.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search any product">
   </mat-form-field>
   <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
      <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-5">
         <div class="image-container">
            <img [src]="p.productImages[0]?.url" alt="Product Image">
         </div>
        
         <div class="mt-3">
         <p><b>{{p.productName}}</b></p>
         </div>
         <div class="mt-2">
            <p style ="white-space: inherit;height:40px;width:288px; overflow:hidden;word-wrap: break-word; text-overflow: ellipsis;">lorem zidfjs kdkv
               kfsjkf jfdjsk kfkjvkfsnvksk jsvkjvosd ksjojfv/
            </p>
         </div>
         <div class="mt-2">
            <b>Rs. {{p.productDiscountedPrice}}</b> &nbsp; <b style="text-decoration: line-through;">{{p.productActualPrice}}</b>
          </div>
          
         <div class="mt-2">
           <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>
         </div>
      </div></mat-grid-tile>
      

   </mat-grid-list>
   <div class="text-center mt-5" style="margin-bottom: 50px;" *ngIf="showLoadButton">
      <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>   </div>
</div>
