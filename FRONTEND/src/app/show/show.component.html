<div class="container mt-5 p-3">
   
    <div >
      <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
     
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="showImages(element)">
              <mat-icon>images</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(element.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
      </button>
      </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div> 
  
    <div class="text-center p-5" >
      <button type="button" mat-raised-button color="primary" >Load More</button>
    </div>
    </div>
